<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir Pemesanan Sate Padang</title>
<style>
    /* Style CSS */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<script>
    function showNotification() {
        alert("Terima kasih atas pemesanan Anda!");
    }
</script>
</head>
<body>

<div class="container">
    <h2>Formulir Pemesanan Sate Padang</h2>
    <form action="" method="post">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda" required>

        <label for="phone">Nomor Telepon</label>
        <input type="text" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required>

        <label for="address">Alamat Pengiriman</label>
        <textarea id="address" name="address" placeholder="Masukkan alamat lengkap pengiriman Anda" required></textarea>

        <label for="note">Catatan Tambahan</label>
        <textarea id="note" name="note" placeholder="Masukkan catatan tambahan (opsional)"></textarea>

        <label for="quantity">Jumlah Pesanan</label>
        <input type="number" id="quantity" name="quantity" placeholder="Masukkan jumlah pesanan" required>

        <label for="payment">Metode Pembayaran</label>
        <select id="payment" name="payment" required>
            <option value="cash">Tunai</option>
            <option value="transfer">Transfer Bank</option>
            <option value="ewallet">E-Wallet</option>
        </select>

        <input type="submit" name="submit" value="Pesan Sekarang" onclick="showNotification()">
    </form>

</div>

</body>
</html>
